version: '3.8'

services:
  app:
    # Build configuration
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: microsecurityservicestask2-app-1
    
    # Port mapping
    ports:
      - "8080:8080"
    
    # Volume mounts for persistence and keys
    volumes:
      - seed-data:/data
      - cron-output:/cron
      # Mount key files for local development/deployment (Read-Only)
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    
    # Environment variables
    environment:
      - TZ=UTC
    
    # Restart policy
    restart: unless-stopped

volumes:
  seed-data:
  cron-output: